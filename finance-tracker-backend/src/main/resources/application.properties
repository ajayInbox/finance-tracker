# PostgreSQL Database configuration (production)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration
spring.rabbitmq.host=${AMQP_HOST}
spring.rabbitmq.port=5671
spring.rabbitmq.username=${AMQP_USER}
spring.rabbitmq.password=${AMQP_PASSWORD}
spring.rabbitmq.virtual-host=aqqpqmfv
spring.rabbitmq.ssl.enabled=true

# Default values
transaction.default-category-id=6fa862ea-59e7-4d7b-8a37-d4a10a86685e

# Management
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.tags.application=finance-tracker-api